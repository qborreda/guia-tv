<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Guía de TV</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link href="css/estilos.css" rel="stylesheet">
    <base href="/index.html">
</head>

<body>

    <h1>Guía de TV</h1>
    <div class="contenedor">

        <div class="selectorDias clearfix">
            <ul></ul>
        </div>

        <div class="viewPort">
            <div class="barraHorizontalHoras">
                <div class="barraHoras clearfix"></div>
                <div class="iconosHoras">
                    <div class="btn btnIzda"><i class="fa fa-chevron-left"></i></div>
                    <div class="btn btnDrcha"><i class="fa fa-chevron-right"></i></div>
                </div>
            </div>

            <div class="preload-wrapper">
                <div class="preload"></div>
            </div>

            <div class="contCanales clearfix"></div>
            <div class="contProgramas clearfix">
            </div>
            <div class="horaActual">
                <div class="top"></div>
                <div class="mid">
                    <p>12:30</p>
                </div>
                <div class="bott"></div>
            </div>
            <div class="fichaPrograma">
                <div class="contenido"></div>
            </div>
        </div>

        <div class="contenidoPie clearfix">
            <div class="botonesCanales">
                <div class="btn btnArriba"><i class="fa fa-chevron-up"></i></div>
                <div class="btn btnAbajo"><i class="fa fa-chevron-down"></i></div>
            </div>
            <div class="suscribirCanales">
                Añadir o eliminar canales a su parrilla
            </div>
            <div class="selectorCategorias">
                <ul class="clearfix">
                    <li class="nada">Resaltar programas &raquo;</li>
                    <li class="mCine">
                        Cine
                    </li>
                    <li class="mConcursos">
                        Concursos
                    </li>
                    <li class="mCorazon">
                        Corazón
                    </li>
                    <li class="mDeportes">
                        Deportes
                    </li>
                    <li class="mInformativos">
                        Informativos
                    </li>
                    <li class="mMagazines">
                        Magazines
                    </li>
                    <li class="mSeries">
                        Series
                    </li>
                </ul>
            </div>
        </div>

        <div class="selectorCanales">
            <div class="barraLetras clearfix"></div>
            <div class="ordenCanales">
                <div class="nano">
                    <div class="nano-content"></div>
                </div>
            </div>
        </div>

        <!-- Zonas comunes / Pie de página -->
    </div>

    <!-- 3rd party libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
    var jq111 = jQuery.noConflict(true);
    </script>
    <script src="scripts/app.min.js"></script>
</body>

</html>
